<!DOCTYPE html>
<html>
<head>
  <title>Sapras Scanner</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzkemE9d4S47OH811DNQJjw917v1SJnDpeiKwBSrxN92uiIH_HeglpWz-bKenr1e7ac/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    allow="camera"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
    
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
